version: 2.1
orbs:
  bridge:
    executors:
      node-dev:
        docker:
          - image: circleci/node:10.15
        environment:
          TARGET_NETWORK: development
jobs:
  run_tests:
    executor: bridge/node-dev
    steps:
      - checkout
      - run: git submodule update --init
      - setup_remote_docker
      - run: ./tests/init.sh
      - run:
          command: ./tests/run.sh
          environment:
            HOME_RPC_URL: 'http://ganache_home:8545'
workflows:
  version: 2
  main:
    jobs:
      - run_tests

version: '3.0'
services:
  node:
    build: node
    image: bnc-testnet
    networks:
      - binance_rpc_net
    ports:
      - '26657:26657'
    volumes:
      - 'marketdata:/root/.bnbchaind/marketdata'
  api-server:
    build: ./api-server
    image: bnc-api-server
    networks:
      - binance_net
      - binance_rpc_net
    ports:
      - '8000:8000'
    volumes:
      - 'marketdata:/api-server/marketdata'
networks:
  binance_net:
    external: true
  binance_rpc_net:
volumes:
  marketdata:
